<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://terrivel.herokuapp.com/monster" method="POST">
        <label>Numero de Pedras: <input name="num_pedras" type="number" step="1.0" min="0"></label><br>
        <label>Tamanho das Pedras: <input name="tam_pedras" type="number" min="1" max="7" step="0.5"></label><br>
        <label>Cor ceu cima: <input name="corCeu1" type="text"></label><br>
        <label>Cor ceu baixo: <input name="corCeu2" type="text"></label><br>
        <label for="sabor">Sabor da pizza:</label>
        <select name="sabor" id="sabor">
          <option value="marg">Marguerita</option>
          <option value="muzza" selected>Muzzarela</option>
        </select>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
