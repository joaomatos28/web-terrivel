<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://terrivel.herokuapp.com/monster" method="POST">
        <label>Numero de Pedras: <input name="num_pedras" type="number" step="1.0" min="0"></label><br>
        <label>Tamanho das Pedras: <input name="tam_pedras" type="number" min="1" max="7" step="0.5"></label><br>
        <label>Cor ceu cima: <input name="corCeu1" type="color"></label><br>
        <label>Cor ceu baixo: <input name="corCeu2" type="color"></label><br>
        <label for="tipo_pedras">Tipo de Pedras:</label>
        <select name="tipo_pedras" id="tipo_pedras">
          <option value="marroada">marroada</option>
          <option value="ametista" selected>ametista</option>
          <option value="topazio">topazio</option>
          <option value="espinela" selected>espinela</option>
        </select>
        <label for="tipo_pedras_sortidas">Tipo de Pedras Sortidas:</label>
        <select name="tipo_pedras_sortidas" id="tipo_pedras_sortidas">
          <option value="sim">Sim</option>
          <option value="nao" selected>Nao</option>

        </select>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
